<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 5px solid red;
        padding: 10px;
        width: 300px;
        margin: 20px;
      }
      div {
        float: left;
        width: 30%;
      }
      i {
        float: right;
        width: 30%;
      }
      p {
        float: left;
        width: 30%;
      }
      body {
        clear: both;
      }
      /* 300+10+5=315px */
    </style>
  </head>
  <body>
    <div>thi cuoi ky</div>
    <p>Nguyen Thanh Tien</p>
    <i>web101x</i>
  </body>
</html>
